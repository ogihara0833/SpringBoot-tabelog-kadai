<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>

  <div th:replace="~{fragment :: meta}"></div>
  <div th:replace="~{fragment :: styles}"></div>
  <title>支払い方法の編集</title>
</head>

        <a href="https://billing.stripe.com/p/login/test_14A3cu3Q15kGdd53TW2VG00"
