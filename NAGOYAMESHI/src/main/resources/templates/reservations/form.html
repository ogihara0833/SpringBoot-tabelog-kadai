<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>С║ѕу┤ётЁЦтіЏсЃЋсѓЕсЃ╝сЃа</title>
  <div th:replace="~{fragment :: meta}"></div>
  <div th:replace="~{fragment :: styles}"></div>
</head>
<body>
<div class="nagoyameshi-wrapper">
  <div th:replace="~{fragment :: header}"></div>
  <main>
    <div class="container py-5 nagoyameshi-container">
      <div class="row justify-content-center">
        <div class="col-xl-8">

          <h2 class="text-center mb-5">С║ѕу┤ётєЁт«╣сѓњтЁЦтіЏсЂЌсЂдсЂЈсЂасЂЋсЂё</h2>

          <!-- ­ЪЏа сЃљсЃфсЃЄсЃ╝сѓисЃДсЃ│сѓесЃЕсЃ╝УАеуц║ -->
          <form th:action="@{/reservations}" method="post" th:object="${reservationForm}">
            <input type="hidden" th:field="*{restaurantId}">

            <div th:if="${#fields.hasErrors()}">
              <div class="alert alert-danger">
                <ul>
                  <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
              </div>
            </div>

            <div class="mb-3">
              <label for="visitDate" class="form-label">С║ѕу┤ёТЌЦ</label>
              <input type="date" id="visitDate" class="form-control" th:field="*{visitDate}" required>
            </div>

            <div class="mb-3">
              <label for="visitTime" class="form-label">С║ѕу┤ёТЎѓжќЊ</label>
              <input type="time" id="visitTime" class="form-control" th:field="*{visitTime}" required>
            </div>

            <div class="mb-3">
              <label for="numberOfPeople" class="form-label">С║║ТЋ░</label>
              <input type="number" id="numberOfPeople" class="form-control" th:field="*{numberOfPeople}" min="1" required>
            </div>

            <div class="text-end mt-4">
              <button type="submit" class="btn btn-primary btn-lg">уб║УфЇућ╗жЮбсЂИжђ▓сѓђ</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </main>
  <div th:replace="~{fragment :: footer}"></div>
</div>
<div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
