<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    <title>会員情報</title>
  </head>
  <body>
    <div class="nagoyameshi-wrapper">

      <!-- ヘッダー -->
      <div th:replace="~{fragment :: header}"></div>

      <main>
        <div class="container pb-5 nagoyameshi-container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8">

              <h1 class="my-4 text-center">会員情報</h1>
			  
			  <!-- 🔔 退会完了メッセージ -->
			  <div th:if="${param.canceled}" class="alert alert-info text-center">
			    プレミアム会員を退会しました。ご利用ありがとうございました！
			  </div>

			  <div class="d-flex justify-content-end mb-3">
			    <a th:href="@{/user/edit}" class="btn btn-outline-primary btn-sm">編集</a>
			  </div>

              <!-- 成功メッセージ -->
              <div th:if="${successMessage}" class="alert alert-info">
                <span th:text="${successMessage}"></span>
              </div>

              <div class="container mb-4">
                <div class="row pb-2 mb-2 border-bottom">
                  <div class="col-4 fw-bold">氏名</div>
                  <div class="col" th:text="${user.name}"></div>
                </div>
                <div class="row pb-2 mb-2 border-bottom">
                  <div class="col-4 fw-bold">電話番号</div>
                  <div class="col" th:text="${user.phoneNumber}"></div>
                </div>
                <div class="row pb-2 mb-2 border-bottom">
                  <div class="col-4 fw-bold">メールアドレス</div>
                  <div class="col" th:text="${user.email}"></div>
                </div>
				<div class="row pb-2 mb-2 border-bottom">
				  <div class="col-4 fw-bold">会員種別</div>
				  <div class="col"
				       th:text="${user.role.name} == 'PREMIUM' ? 'N・MESHIメンバー（有料会員）' : '一般会員'"></div>
				</div>
              </div>

            </div>
          </div>
        </div>
      </main>

      <!-- フッター -->
      <div th:replace="~{fragment :: footer}"></div>
    </div>

    <div th:replace="~{fragment :: scripts}"></div>
  </body>
</html>
