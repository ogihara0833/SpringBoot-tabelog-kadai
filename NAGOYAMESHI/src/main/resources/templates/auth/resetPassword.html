<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>パスワード再設定</title>
  <div th:replace="~{fragment :: meta}"></div>
  <div th:replace="~{fragment :: styles}"></div>
</head>
<body>
<div class="nagoyameshi-wrapper">
  <div th:replace="~{fragment :: header}"></div>
  <main>
    <div class="container pt-4 pb-5 nagoyameshi-container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="mb-4 text-center">新しいパスワードを入力してください</h2>

          <!-- ✅ エラーメッセージ表示 -->
          <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

          <!-- 🔐 パスワード再設定フォーム -->
          <form th:action="@{/reset-password/change}" method="post">
            <input type="hidden" name="token" th:value="${token}" />

            <div class="mb-3">
              <label for="newPassword" class="form-label fw-bold">新しいパスワード</label>
              <input type="password" name="newPassword" id="newPassword" class="form-control" required />
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">パスワードを更新する</button>
            </div>
          </form>

          <div class="mt-4 text-center">
            <a class="btn btn-secondary" th:href="@{/login}">ログイン画面に戻る</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div th:replace="~{fragment :: footer}"></div>
</div>
<div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
