<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    <title>NAGOYAMESHI | 会員登録</title>
  </head>
  <body>
    <div class="nagoyameshi-wrapper">
      <!-- ヘッダー -->
      <div th:replace="~{fragment :: header}"></div>

      <main>
        <div class="container pt-4 pb-5 nagoyameshi-container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8">
              <h1 class="mb-4 text-center">会員登録</h1>

              <form method="post" th:action="@{/signup}" th:object="${signupForm}">

                <!-- 氏名 -->
                <div class="form-group row mb-3">
                  <div class="col-md-5">
                    <label for="name" class="col-form-label text-md-left fw-bold">
                      <div class="d-flex align-items-center">
                        <span class="me-1">氏名</span>
                        <span class="badge bg-danger">必須</span>
                      </div>
                    </label>
                  </div>
                  <div class="col-md-7">
                    <div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2" th:errors="*{name}"></div>
                    <input type="text" class="form-control" th:field="*{name}" autocomplete="name" autofocus placeholder="名古屋 太郎">
                  </div>
                </div>

                <!-- 電話番号 -->
                <div class="form-group row mb-3">
                  <div class="col-md-5">
                    <label for="phoneNumber" class="col-form-label text-md-left fw-bold">
                      <div class="d-flex align-items-center">
                        <span class="me-1">電話番号</span>
                        <span class="badge bg-danger">必須</span>
                      </div>
                    </label>
                  </div>
                  <div class="col-md-7">
                    <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger small mb-2" th:errors="*{phoneNumber}"></div>
                    <input type="text" class="form-control" th:field="*{phoneNumber}" autocomplete="tel-national" placeholder="090-1234-5678">
                  </div>
                </div>

                <!-- メールアドレス -->
                <div class="form-group row mb-3">
                  <div class="col-md-5">
                    <label for="email" class="col-form-label text-md-left fw-bold">
                      <div class="d-flex align-items-center">
                        <span class="me-1">メールアドレス</span>
                        <span class="badge bg-danger">必須</span>
                      </div>
                    </label>
                  </div>
                  <div class="col-md-7">
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger small mb-2" th:errors="*{email}"></div>
                    <input type="text" class="form-control" th:field="*{email}" autocomplete="email" placeholder="taro.nagoyameshi@example.com">
                  </div>
                </div>

                <!-- パスワード -->
                <div class="form-group row mb-3">
                  <div class="col-md-5">
                    <label for="password" class="col-form-label text-md-left fw-bold">
                      <div class="d-flex align-items-center">
                        <span class="me-1">パスワード</span>
                        <span class="badge bg-danger">必須</span>
                      </div>
                    </label>
                  </div>
                  <div class="col-md-7">
                    <div th:if="${#fields.hasErrors('password')}" class="text-danger small mb-2" th:errors="*{password}"></div>
                    <input type="password" class="form-control" th:field="*{password}" autocomplete="new-password">
                  </div>
                </div>

                <!-- パスワード確認 -->
                <div class="form-group row mb-3">
                  <div class="col-md-5">
                    <label for="passwordConfirmation" class="col-form-label text-md-left fw-bold">
                      <div class="d-flex align-items-center">
                        <span class="me-1">パスワード（確認用）</span>
                        <span class="badge bg-danger">必須</span>
                      </div>
                    </label>
                  </div>
                  <div class="col-md-7">
                    <div th:if="${#fields.hasErrors('passwordConfirmation')}" class="text-danger small mb-2" th:errors="*{passwordConfirmation}"></div>
                    <input type="password" class="form-control" th:field="*{passwordConfirmation}" autocomplete="new-password">
                  </div>
                </div>

				<input type="hidden" th:field="*{membershipType}" value="FREE" />

                <!-- 登録ボタン -->
                <div class="form-group d-flex justify-content-center my-4">
                  <button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn">登録</button>
                </div>
              </form>

              <!-- ログイン案内 -->
              <div class="text-center">
                <span>アカウントをお持ちですか？</span>
                <a th:href="@{/login}">ログイン</a>
              </div>

            </div>
          </div>
        </div>
      </main>

      <!-- フッター -->
      <div th:replace="~{fragment :: footer}"></div>
    </div>

    <div th:replace="~{fragment :: scripts}"></div>
  </body>
</html>
