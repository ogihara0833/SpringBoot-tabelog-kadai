<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{fragment :: meta}"></div>
  <div th:replace="~{fragment :: styles}"></div>
  <title>カテゴリ管理</title>
</head>
<body>
  <div th:replace="~{fragment :: header}"></div>

  <!-- 🔽 ページ全体ラッパー（中央配置＋余白） -->
  <div class="container py-4">

    <!-- ✅ 保存・削除メッセージ -->
    <div th:if="${successMessage}" class="alert alert-success text-center my-3">
      <span th:text="${successMessage}"></span>
    </div>
	
	<!-- 🔴 削除失敗などのエラーメッセージ -->
	<div th:if="${errorMessage}" class="alert alert-danger text-center my-3">
	  <span th:text="${errorMessage}"></span>
	</div>

    <!-- ✅ タイトル＋検索＋新規追加 -->
    <div class="text-center mb-3">
      <h1>カテゴリ管理</h1>

      <form method="get" th:action="@{/admin/categories}" class="d-inline-flex gap-2 mt-3">
        <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="カテゴリ名で検索">
        <button type="submit" class="btn btn-outline-primary">検索</button>
      </form>

      <div class="mt-3">
        <a th:href="@{/admin/categories/new}" class="btn btn-success">＋ 新規カテゴリ追加</a>
      </div>
    </div>

    <!-- ✅ 一覧テーブル（中央寄せ） -->
    <div class="table-wrapper">
      <table class="table table-striped table-hover shadow-sm">
		<thead>
		  <tr>
		    <th>
		      <a th:href="@{/admin/categories(sort='id', keyword=${keyword})}" style="text-decoration:none;">ID</a>
		    </th>
		    <th>
		      <a th:href="@{/admin/categories(sort='name', keyword=${keyword})}" style="text-decoration:none;">カテゴリ名</a>
		    </th>
		    <th>操作</th>
		  </tr>
		</thead>
        <tbody>
          <tr th:each="cat : ${categoryList}">
            <td th:text="${cat.id}">1</td>
            <td th:text="${cat.name}">和食</td>
            <td>
              <a th:href="@{'/admin/categories/' + ${cat.id} + '/edit'}">編集</a>
			  <form th:action="@{'/admin/categories/' + ${cat.id} + '/delete'}" method="post" style="display:inline;">
			    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			    <button type="submit" onclick="return confirm('本当に削除しますか？')">削除</button>
			  </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div th:replace="~{fragment :: footer}"></div>
  <div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
